  <body>
    <button id="btnBox">+ Quadrado</button>
    <div id="root">
      <div class="boxF" width="100px" height="100px" style="background-color: rgb(23, 23, 113);"></div>
    <div style="background-color: rgb(32, 32, 36);"></div></div>

    <script>
      var divBox = document.querySelector(".boxF");
      var button = document.querySelector("button#btnBox");

      divBox.setAttribute("width", 100);
      divBox.setAttribute("height", 100);

      divBox.style.backgroundColor = "#202024";

      button.onclick = () => {
        console.log("Incio.");

        var box = document.createElement("div");
        box.style.width = 100;
        box.style.height = 100;
        box.style.backgroundColor = "#202024";

        divBox.style.backgroundColor = "#171771";

        var containerElement = document.querySelector("#root");
        containerElement.appendChild(box);

        console.log("Fim.");
        console.log(box);
        console.log(containerElement);
        console.log(divBox);
      };
    </script>
  

</body></html>
